<!DOCTYPE html>
<html lang="ru">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <div class="global_container">

            >
          </li>
          <li>
            <a href="#">
              <img src="./assets/imgs/nav/accessories.png" alt="" />
              <div class="title">Аксессуары</div></a
            >

    <section>
